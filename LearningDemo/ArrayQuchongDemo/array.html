<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var oldarray = ['c','d','b','a','a','b']
        function quchong(array){
            var newArr = [];
            for(var i = 0; i < array.length; i++)
            {
                if (newArr.indexOf(array[i]) === -1)
                {
                    newArr.push(array[i]);
                }
            }
            return newArr;
        }
        var demo = quchong(oldarray);
        console.log(demo);
    </script>
</head>

</body>
</html>
